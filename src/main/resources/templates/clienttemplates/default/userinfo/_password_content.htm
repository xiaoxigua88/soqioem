		<div class="sq-panel">
			<div class="sq-panel-heading">
				<div class="sq-panel-title">
					修改密码
				</div>
				<a href="safety.aspx" class="sq-btn btn-primary btn-reverse btn-icon-return">返 回</a>
			</div>
			<div class="sq-panel-body">
				<div>
					<form action="?action=Save" id="changePassword">
						<table class="user-info-table password-table">
							<tr>
								<td class="info-item-name">
									会员ID：
								</td>
								<td>
									{{common.userID}}
								</td>
							</tr>
							<tr>
								<td class="info-item-name">
									<span class="necessary-mark">*</span>
									旧密码：
								</td>
								<td>
									<input type="password" id="oldPwdInput" name="oldPassword" class="sq-input-reset password-input necessary" placeholder="请输入旧密码" autofocus />
									<span class="error-reminder" id="pwdReminder"> </span>
								</td>
							</tr>
							<tr>
								<td class="info-item-name">
									<span class="necessary-mark">*</span>
									新密码：
								</td>
								<td>
									<input type="password" id="newPwdInput" name="password" class="sq-input-reset password-input necessary" placeholder="请输入新密码" />
									<span class="error-reminder" id="newPwdReminder"></span>
								</td>
							</tr>
							<tr>
								<td class="info-item-name">
									<span class="necessary-mark">*</span>
									确认密码：
								</td>
								<td>
									<input type="password" id="rePwdInput" name="password2" class="sq-input-reset password-input necessary" placeholder="再次输入新密码" />
									<span class="error-reminder" id="rePwdReminder"></span>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<a href="#a_null" class="sq-btn btn-strong" id="savePwd">提交修改</a>
								</td>
							</tr>
							<a href="#a_null" class="hide protection-enabled"></a>
						</table>
					</form>
				</div>
				<div class="alert-warn-lg margin-bottom-20">
					<p class="tip-title">
						温馨提示：
					</p>
					<p>
						a. 密码由字母、数字和 _()`~!@#$%^&*-+=|{}[]:;<>,.?/ 中的特殊符号组成。
					</p>
					<p>
						b. 密码字符长度为8-30位字符，必须同时包含字母和数字。
					</p>
					<p>
						c. 不要使用手机号、电话号码、生日、学号、身份证号等个人信息作为用户密码。
					</p>
				</div>
			</div>
		</div>
