		<div class="sq-panel">
			<div class="sq-panel-heading">
				<div class="sq-panel-title">
					修改绑定手机
				</div>
				<a href="safety.aspx" class="sq-btn btn-primary btn-reverse btn-icon-return">返 回</a>
			</div>
			<div class="sq-panel-body">
				<div>
					<form class="form-horizontal sq-form sq-tab-container" action="" id="modifyMobileForm">
						<div class="form-group">
							<div class="sq-control-label">
								会员ID：
							</div>
							<div class="col-xs-10 sq-form-control">
								{{common.userID}}
							</div>
						</div>
						<div class="form-group">
							<div class="sq-control-label">
								原手机号码：
							</div>
							<div class="col-xs-10 sq-form-control">
								{{common.userMobile}}
							</div>
						</div>
						<div class="form-group">
							<div class="sq-control-label">
								<span class="necessary-mark">*</span>
								手机验证码：
							</div>
							<div class="col-xs-10 sq-form-control validate-control">
								<input type="text" name="verifyCode" class="sq-input-reset necessary" id="captchaCodeInput" placeholder="请输入手机验证码" />
								<input type="button" href="#a_null" class="sq-btn btn-primary send-captcha" value="发送验证码" id="sendSMSCaptcha" />
								<span class="error-reminder"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="sq-control-label">
								&nbsp;
							</div>
							<div class="col-xs-10 sq-form-control">
								<a href="#a_null" class="sq-btn btn-strong" id="modifyMobileVerify">下一步</a>
							</div>
						</div>
					</form>
					<span class="hide" id="mobileLeftTime">{{common.sendCountDown}}</span>
				</div>
			</div>
		</div>
