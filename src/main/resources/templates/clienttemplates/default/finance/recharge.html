<head>

	<meta charset="utf-8"/>

	<!-- 引用个性化样式部分开始 -->
	<link rel="stylesheet" th:href="@{/css/ucModule/finance/recharge.css}"/>
	<!-- 引用个性化样式部分结束 -->
	<head th:replace="${templDir}+_header"/>
	<!-- 引入公共js部分开始 -->

<body>
	<!-- 导航部分 -->

	<div class="sq-main">

	<div th:replace="${templDir}+_footer::copy"/>
	<div>
		<div th:replace="${templDir}+_script::commonJs"></div>
		<script type="text/javascript" charset="utf-8" th:src="@{/js/ucModule/finance/recharge.js}"></script>
	</div>
