
<div class="sq-panel">
	#parse("${templateFolder}\\business\\siteyun\\_web_manage_nav.htm")
	<div class="sq-panel-body">
		<div class="sq-tabs-container margin-bottom-20 clearfix">
			#set($web_nav = "webfriendlink")
			#parse("${templateFolder}\\business\\siteyun\\_web_nav.htm")
			<div class="pull-right">
				<a href="#a_null"
					class="pull-left sq-btn btn-strong btn-operate-add margin-left-20"
					id="friendlink_import">导入</a>
			</div>
		</div>
		<table class="sq-table margin-bottom-20">
			<thead>
				<tr>
					<th style="width: 200px">标题</th>
					<th style="width: 350px">网址</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{{each lst as item i}}
				<tr>
					<td>{{item.title}}</td>
					<td>{{item.url}}</td>
					<td><a href="#a_null" class="btn-delete"
						data-id="{{item.flinkid}}">删除</a></td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
