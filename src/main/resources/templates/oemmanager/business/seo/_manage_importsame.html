<script type="text/html" id="importSameInformation">
<form action="/oemmanager/business/seo/importsame" class="form-horizontal sq-form font-size-14 sq-tab-container" id="importForm" style="width:1250px;">
	<div class="form-group validate-control">
		<div class="col-xs-12 sq-form-control">
			<div class="pull-left" style="width:475px;">
			    <span class="necessary-mark">*</span>
			    账户：<input type="text" name="username" class="sq-input-reset search-group-input necessary" placeholder="用户ID、手机、Email" />
			</div>
			<div class="pull-left" style="width:303px;"><span class="necessary-mark">*</span>关键词：</div>
			<div class="pull-left" style="width:472px;"><span class="necessary-mark">*</span>网址：</div>
		</div>
	</div>
	<div class="form-group validate-control">
		<div class="col-xs-12 sq-form-control">
		    <div class="pull-left" style="width:475px;">
			    <div><span class="necessary-mark">*</span>搜索及达标条件</div>
                {{each searchTypeList as item i}}
                {{if item.TypeId >0}}
	            <div class="form-group validate-control">
		            <div class="pull-left" style="width:86px; text-align:right;">
			            <label><input type="checkbox" checked="checked" class="chk_st" value="{{item.TypeId}}" /><span class="text-red">{{item.Name}}：</span></label>
		            </div>
		            <div class="pull-left">
		                前<input type="text" name="torank1_{{item.TypeId}}" class="sq-input-reset sq-input-number sq-input-mini necessary" value="10" />名
		                    <input type="text" name="price1_{{item.TypeId}}" class="sq-input-reset sq-input-number sq-input-amount necessary" value="" />元
		                前<input type="text" name="torank2_{{item.TypeId}}" class="sq-input-reset sq-input-number sq-input-mini" value="" />名
		                    <input type="text" name="price2_{{item.TypeId}}" class="sq-input-reset sq-input-number sq-input-amount" value="" />元
		            </div>
	            </div>
                {{/if}}
                {{/each}}
		    </div>
			<textarea class="pull-left sq-input-reset sq-keyword-area necessary" name="keyword" id="keyword"></textarea>
			<textarea class="pull-left sq-input-reset margin-left-10 sq-url-area necessary" name="url" id="url"></textarea>
		</div>
	</div>
</form>
</script>
