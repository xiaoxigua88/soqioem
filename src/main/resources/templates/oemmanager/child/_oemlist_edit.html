<script type="text/html"  id="editInformation">
<form action="/oemmanager/child/childoemupdate" class="form-horizontal sq-form sq-tab-container font-size-12 sq-overview" id="editForm">
	<div class="form-group validate-control">
		<div class="sq-control-label">代理编号：</div>
        <div class="col-xs-8">
	        {{oembase.oemid}}
        </div>
	</div>
	<div class="form-group validate-control">
		<div class="sq-control-label">
			公司名称：
		</div>
		<div class="col-xs-3">
			<input id="companynameInput" type="text" name="companyname" class="sq-input-reset" autocomplete="off" value="{{oembase.companyname}}"/>
		</div>
		<div class="sq-control-label">
			公司域名：
		</div>
		<div class="col-xs-3">
			<input id="domainInput" type="text" name="email" class="sq-input-reset" autocomplete="off" value="{{oembase.domain}}"/>
		</div>
	</div>
	
	<div class="form-group validate-control">
		<div class="sq-control-label">
			到期时间：
		</div>
		<div class="col-xs-3">
			<input id="expirytimeInput" type="text" name="expirytime" class="sq-input-reset" autocomplete="off" value="{{oembase.expirytime}}"/>
		</div>
		<div class="sq-control-label">
			状态：
		</div>
		<div class="col-xs-3">
			<input id="statusInput" type="text" name="status" class="sq-input-reset" autocomplete="off" value="{{oembase.status}}"/>
		</div>
	</div>
	<input type="hidden" name="oemid" value="{{oembase.oemid}}" />
</form>
<style type="text/css">
         .sq-form-control .btn-reverse {
          width: 256px;
          height:50px;
          line-height:49px;
          font-size:18px;
          font-weight:bold;
          margin:10px;
          margin-left:0px;
          float:left;
         }
         .sq-btn-group .sq-tab-selected, .sq-btn-group .sq-tab-selected:hover {
             background-position: 227px 21px;
         }
</style>
</script>
