<script type="text/html"  id="contentTemplate">
<div class="sq-panel">
	<div class="sq-panel-heading clearfix">
		<div class="pull-left sq-panel-title">用户登录日志</div>
	    <div class="pull-right">
		    <form action="" class="pull-left" id="searchForm">
	            <label class="pull-left search-group-label">用户：</label>
		        <input type="text" name="userName" class="pull-left sq-input-reset search-group-input" value="{{filter.username}}" placeholder="用户ID、手机、Email" />
		        <label class="pull-left search-group-label">IP：</label>
			    <input type="text" name="ip" class="pull-left sq-input-reset search-group-input" placeholder="输入IP搜索" value="{{filter.ip}}" />
	            <label class="pull-left search-group-label">登录时间：</label>
		        <input type="text" name="minLoginTime" class="pull-left sq-input-reset sq-input-date search-group-input" value="{{filter.minlogintime}}" />
	            <label class="pull-left search-group-label">至</label>
		        <input type="text" name="maxLoginTime" class="pull-left sq-input-reset sq-input-date search-group-input" value="{{filter.maxlogintime}}" />
		        <input type="submit" class="pull-left sq-btn btn-primary btn-primary-search" value="" />
		    </form>
	    </div>
	</div>
	<div class="sq-panel-body">
		<table class="sq-table margin-bottom-20" id="mainList">
			<thead>
				<tr>
					<th style="width:70px">
						用户ID
					</th>
					<th class="text-center" style="width:135px" data-order_name="logintime">
						登录时间
					</th>
					<th style="width:105px">
						登录IP
					</th>
					<th style="width:105px">
						所在区域
					</th>
					<th style="width:105px">
						浏览器
					</th>
					<th style="width:105px">
						操作系统
					</th>
					<th>
						登录标识
					</th>
				</tr>
			</thead>
			<tbody>
				{{each lst as item i}}
					<tr>
						<td>
						    <a href="#a_null" class="user-view" data-userid="{{item.userid}}" title="查看用户{{item.userid}}的详细资料">{{item.userid}}</a>
						</td>
						<td class="text-center">
						    {{item.logintime}}
						</td>
						<td class="text-center">
						    {{item.ip}}
						</td>
						<td class="text-center">
						    {{item.area}}
						</td>
						<td class="text-center">
						    {{item.brower}}
						</td>
						<td>
						    {{item.os}}
						</td>
						<td>
						    {{item.stamp}}
						</td>
					</tr>
				{{/each}}
			</tbody>
			<tfoot>
			    <tr>
			        <td colspan="7">
		                <!-- 引入分页 -->
		                {{include "paginationTpl"}}
			        </td>
			    </tr>
			</tfoot>
		</table>
	</div>
</div>
</script>
